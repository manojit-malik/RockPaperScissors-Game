<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Games </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Rock Paper Scissors</h1>

        <div class="choices">
            <div class="choice" id="rock">
                <img src="./images/Rock.jpeg ">
            </div>
            <div class="choice" id="paper">
                <img src="./images/Paper.webp ">
            </div>
            <div class="choice" id="scissors">
                <img src="./images/Scissors.webp ">
            </div>
        </div>
        
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Comp</p>
            </div>
        </div>


        <div class="msg-container">
            <p id="msg">Play your move</p>

            <div class="comp">
                <p id="comp-choice">Comp choice..</p>
            </div>
        </div>

        <div class="reset">
            <button id="rst-btn">RESET</button>
        </div>
       

    </main>
    <script src="app.js"></script>
</body>
</html>
